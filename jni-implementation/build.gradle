buildscript {
  repositories {
    mavenLocal()
    gradlePluginPortal()
  }
  dependencies {
    classpath 'dev.welbyseely:gradle-cmake-plugin:0.0.3'
  }
}

apply plugin: 'dev.welbyseely.gradle-cmake-plugin'

cmake {
  generator = 'Visual Studio 17 2022'
  platform = 'x64'
  sourceFolder = file("$projectDir/src")
  buildSharedLibs = true
  setDef(['BUILD_LLAMA_CPP': 'ON', 'BUILD_SHARED_LIBS': 'ON', 'LLAMA_BUILD_EXAMPLES': 'OFF'])
  buildConfig = 'Release'
  buildClean = true
}
