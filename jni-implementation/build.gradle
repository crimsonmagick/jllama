buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath 'net.freudasoft:gradle-cmake-plugin:0.0.2'
  }
  repositories {
    mavenCentral()
  }
}

apply plugin: "net.freudasoft.gradle-cmake-plugin"

cmake {
  generator = 'Visual Studio 17 2022'
  platform = 'x64'
  sourceFolder=file("$projectDir/src")
  buildSharedLibs = true
  setDef(['BUILD_LLAMA_CPP': 'ON', 'BUILD_SHARED_LIBS': 'ON', 'LLAMA_BUILD_EXAMPLES': 'OFF'])
  buildConfig = 'Release'
  buildClean = true
  buildTarget = ''
}
